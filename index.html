<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/11f50da382.js"
      crossorigin="anonymous"
    ></script>
    <title>\PROFILE CARD - only html and css</title>
  </head>
  <body>
    <div class="main_container">
      <div class="profile holder">
        <img src="icon_profile.jpg" />
      </div>
      <div class="desc holder">
        <h1>.A.S.</h1>
        <p class="job">Youtuber & Blogger</p>
        <p class="quote">
          "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea id
          architecto ad illo. Dolor rerum molestiae possimus eius ut eum qui
          perspiciatis necessitatibus."
        </p>
      </div>
      <div class="buttons holder">
        <div class="btnhld">
          <button class="btn">Subscribe</button>
        </div>
        <div class="btnhld">
          <button class="btn">Hire</button>
        </div>
      </div>
      <div class="icon holder">
        <ul class="iconlist">
          <li><a href="#" class="fa-brands fa-youtube"></a></li>
          <li><a href="#" class="fa-brands fa-facebook"></a></li>
          <li><a href="#" class="fa-brands fa-instagram"></a></li>
          <li><a href="#" class="fa-brands fa-x-twitter"></a></li>
        </ul>
      </div>
      <div class="count holder">
        <div class="cnt">
          <i class="cntele faicon fa-regular fa-heart"></i>
          <p class="cntele num">12.3k</p>
        </div>
        <hr />
        <div class="cnt">
          <i class="cntele faicon fa-regular fa-message"></i>
          <p class="cntele num">5.3k</p>
        </div>
        <hr />
        <div class="cnt">
          <i class="cntele faicon fa-solid fa-share"></i>
          <p class="cntele num">9.3k</p>
        </div>
      </div>
    </div>
  </body>
</html>
